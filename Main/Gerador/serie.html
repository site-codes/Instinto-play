<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Detalhes da Série</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/pages.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	</head>
	<body>
		<header>
            <div class="logo">
                <a href="/Gerador/lista.html"><img id="logo" src="/imgs/logo.jpg" alt=""></a>
                <h1 id="serie-title"></h1>
            </div>
		</header>
        <p id="category">Categoria: </p>
		<main>
			<form id="serie-form">
				<img id="poster" src=""/>
                <div>
                    <label for="title">Nome:</label>
                    <input type="text" id="title" name="title" oninput="updateTitle()" required>
                    <label for="original-title">Nome Original:</label>
                    <input type="text" id="original-title" name="original-title">
                    <label for="rating">Nota:</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" oninput="formatRating()" required>
                    <label for="animeStation">Estação:</label>
                    <select id="animeStation" name="animeStation">
                        <option value="Primavera">Primavera</option>
                        <option value="Verão">Verão</option>
                        <option value="Outono">Outono</option>
                        <option value="Inverno">Inverno</option>
                    </select>
                    <label for="release">Data de Lançamento:</label>
                    <input type="date" id="release" name="release" required>
                </div>
                <div>
                    <label for="seasons">Número de Seasons:</label>
                    <input type="number" id="seasons" name="seasons" min="1" required>
                    <label for="episodes">Número de Episódios:</label>
                    <input type="number" id="episodes" name="episodes" min="1" required>
                    <label for="status">Status da Obra:</label>
                    <select id="status" name="status">
                        <option value="Completo">Completo</option>
                        <option value="Lançamento">Lançamento</option>
                        <option value="Em Pausa">Em Pausa</option>
                    </select>
                    <label for="subdub">Subtítulo:</label>
                    <select id="subdub" name="subdub">
                        <option value="Legendado" selected>Legendado</option>
                        <option value="Dublado">Dublado</option>
                    </select>
                    <label for="fontNota">Site para nota:</label>
                    <select id="fontNota" name="fontNota">
                        <option value="Tmdb" selected>Tmdb</option>
                        <option value="MyAnimeList">MyAnimeList</option>
                    </select>
                </div>
                <div>
                    <label for="genres">Gêneros:</label>
                    <input type="text" id="genres" name="genres">
                    <label for="country">País de Origem:</label>
                    <input type="text" id="country" name="country">
                    <label for="overview">Sinopse:</label>
                    <textarea id="overview" name="overview" rows="4" style="height:125px"></textarea>
                    <label for="Adm">Adm:</label>
                    <input type="text" id="Adm" name="Adm" required>   
                </div>
                <div class="subgroup">
                    <label for="pageLink">Link Page:</label>
                    <input type="text" id="pageLink" name="pageLink" required readonly>
                    
                    <label for="trailer">
                        Trailer:
                        <h8 id="trailer-error" style="color: red; display: none;">Por favor, insira um link válido do YouTube.</h8>
                    </label>
                    <input type="url" id="trailer" name="trailer" required placeholder="Ex: https://www.youtube.com/watch?v=VIDEO_ID" oninput="validateYouTubeLink()">
                    <input type="text" id="trailerLink" name="trailerLink" required placeholder="Embed: https://www.youtube.com/embed/VIDEO_ID" readonly>
                    

                    <label for="season-links">Links das Capas das Temporadas:</label>
                    <textarea id="season-links" name="season-links" rows="4" placeholder="Insira os links das capas das temporadas, um por linha." readonly></textarea>
                    <label for="poster-link">Capa da Postagem:</label>
                    <input type="url" id="poster-link" name="poster-link" oninput="updatePoster()" required>
                   
                    <div>
                        <label>Link das capas de fundo:</label>
                        <div class="input-group">
                            <input type="text" placeholder="Cole o link da imagem aqui" oninput="updateImage(this)">
                            <a href="#" target="_blank"><img id="primeiro-img" src=""></a>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Cole o link da imagem aqui" oninput="updateImage(this)">
                            <a href="#" target="_blank"><img src=""></a>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Cole o link da imagem aqui" oninput="updateImage(this)">
                            <a href="#" target="_blank"><img src=""></a>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Cole o link da imagem aqui" oninput="updateImage(this)">
                            <a href="#" target="_blank"><img src=""></a>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Cole o link da imagem aqui" oninput="updateImage(this)">
                            <a href="#" target="_blank"><img src=""></a>
                        </div>
                </div>
			</form>
		</main>
		<script src="/js/videoplayer.js"></script>
		<script src="/js/series.js"></script>
		<script src="/js/pages.js"></script>
		<script src="/js/scroll.js"></script>

        <script>

function exibirValores() {
    // CAPTURA A CATEGORIA DO CARD HOME
    const urlParams = new URLSearchParams(window.location.search);
    const category = Array.from(urlParams.keys()).find(key => key !== 'data-id');

    function formatCategory(category) {
        if (category === 'filme-animacao') {
            return 'Filme - Animação'; 
        } else if (category === 'filme-anime') {
            return 'Filme - Anime'; 
        } else if (category === 'filme') {
            return 'Filme';
        }
        return category; 
    }

    const categoryElement = document.getElementById('category');
    if (categoryElement && category) {
        categoryElement.textContent = formatCategory(category); // Aplica a formatação
    }
}
    exibirValores();

        </script>
	</body>
</html>
